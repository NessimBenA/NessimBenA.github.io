<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Projects</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <table class="header">
    <tr>
      <td colspan="2" rowspan="2" class="width-auto">
        <h1 class="title">Projects</h1>
        <span class="subtitle">My Work and Contributions</span>
      </td>
      <th>Number of Posts</th>
      <td class="width-min">3</td>
    </tr>
    <tr>
      <th>Last Update</th>
      <td class="width-min"><time style="white-space: pre;">2023-10-01</time></td>
    </tr>
    <tr>
      <th class="width-min"><a href="https://github.com/yourusername">Author</a></th>
      <td class="width-auto">
        <a href="https://linkedin.com/in/yourprofile">LinkedIn</a> /
        <a href="https://twitter.com/yourprofile">Twitter</a> /
        <a href="cv.pdf">CV</a>
      </td>
      <th class="width-min"><a href="projects.html">Projects</a></th>
      <td><a href="blog.html">Blog Posts</a></td>
    </tr>
  </table>
  <p>Welcome to my projects page! Here you'll find a showcase of my work and contributions.</p>
  <ul>
    <!-- Dynamically list projects -->
    <script>
      fetch('projects')
        .then(response => response.text())
        .then(text => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(text, 'text/html');
          const links = doc.querySelectorAll('a');
          const list = document.querySelector('ul');
          links.forEach(link => {
            if (link.href.endsWith('.html')) {
              const listItem = document.createElement('li');
              listItem.innerHTML = `<a href="projects/${link.textContent}">${link.textContent}</a>`;
              list.appendChild(listItem);
            }
          });
        });
    </script>
  </ul>
  <div class="debug-grid"></div>
  <script src="index.js"></script>
</body>
</html>
