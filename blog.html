<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Blog Posts</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <object type="text/html" data="header.html" class="header"></object>
  <p>Welcome to my blog! Here you'll find my latest thoughts and updates.</p>
  <ul>
    <!-- Dynamically list blog posts -->
    <script>
      fetch('blogposts')
        .then(response => response.text())
        .then(text => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(text, 'text/html');
          const links = doc.querySelectorAll('a');
          const list = document.querySelector('ul');
          links.forEach(link => {
            if (link.href.endsWith('.html')) {
              const listItem = document.createElement('li');
              listItem.innerHTML = `<a href="blogposts/${link.textContent}">${link.textContent}</a>`;
              list.appendChild(listItem);
            }
          });
        });
    </script>
  </ul>
  <div class="debug-grid"></div>
  <script src="index.js"></script>
</body>
</html>
